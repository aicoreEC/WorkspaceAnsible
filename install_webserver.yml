---
- name: install web server 
  hosts: all
  become: yes
  tasks:
    - name: Install nginx
      apt:
        name: nginx
        state: latest
        update_cache: True
      notify:
        - Start Nginx
      tags:
        - install

    - debug:
        var: "{{ ansible_facts }}"
      tags: install 

    - name: Remove nginx
      apt:
        name: nginx
        state: absent
      tags:
        - remove

  handlers:
    - name: Start Nginx
      service:
        name: nginx
        state: started
