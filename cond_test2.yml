---
- name: loop test
  hosts: 192.168.0.195
  gather_facts: False
  vars:
    score: 55
  tasks:
  - name: score is excellent
    shell: echo "grade excellent!!!"
    register: grade
    when: ( score|int >= 90 )

  - name: score is fail
    shell: echo "grade fail!!!"
    register: grade
    when: ( score|int < 60 )

  - debug:
      msg: "{{ grade }}"
