---
- name: stat command test
  hosts: 192.168.0.195
  tasks:
  - name: Get stats of a file
    ansible.builtin.stat:
      path: /etc/hosts
    register: st

  - debug:
      var: st

  - name: Fail if the file does not belong to 'root'
    ansible.builtin.fail:
      msg: "Whoops! file ownership has changed"
    when: st.stat.pw_name != 'root'
  